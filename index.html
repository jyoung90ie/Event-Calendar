<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>travelPal - trips</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- my own styles -->
	<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<!-- <div class="navbar-fixed"> -->
	<header class="logo-container">
		<h1 class="logo">travel<i class="medium material-icons">airplanemode_active</i>Pal</h1>
	</header>
	<nav>
		<div class="nav-wrapper">
			<div class="page-header">
				<span class="my-left"><a href="#"><</a></span>
				<span>trips</span>
				<span class="my-right"><a href="#">></a></span>

			</div>
		</div>
	</nav>
	<!-- </div> -->
	<main class="container">
		<!-- trip container -->
		<section class="trip-container">
			<header class="trip-header">
				<div class="from-date">
					<div class="big-date">19</div>
					<div class="small-date">jan 2020</div>
				</div>
				<div class="trip-header-to">to</div>
				<div class="to-date">
					<div class="big-date">31</div>
					<div class="small-date">sep 2020</div>
				</div>
			</header>
			<article class="trip-body">
				<div class="trip-item">
					<div class="title">country:</div>
					<div class="description">thailand</div>
				</div>
				<div class="trip-item">
					<div class="title">duration:</div>
					<div class="description">90 nights</div>
				</div>
				<div class="trip-item">
					<div class="title">number of stops:</div>
					<div class="description">15</div>
				</div>
				<div class="trip-item">
					<div class="title">cost:</div>
					<div class="description">£1,000</div>
				</div>
			</article>

			<footer class="trip-btns right">
				<a href="" class="btn my-btn my-btn-update">
					update
				</a>
				<a href="" class="btn my-btn my-btn-delete">
					delete
				</a>
			</footer>
		</section>
		<section class="trip-container">

				</div>

					<div class="title">duration:</div>

				</div>
				<div class="trip-item">

					delete
				</a>

		<aside class="fixed-action-btn">
			<a href="" class="btn my-btn my-btn-new">
				new trip
			</a>
		</aside>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
