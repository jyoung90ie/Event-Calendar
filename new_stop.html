<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>travelPal - add stop to trip</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- my own styles -->
	<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<!-- <div class="navbar-fixed"> -->
	<header class="logo-container">
		<h1 class="logo">travel<i class="medium material-icons">airplanemode_active</i>Pal</h1>
	</header>
	<nav>
		<div class="nav-wrapper">
			<div class="page-header">
				<span class="my-left"><a href="#"><</a></span>
				<span>add stop</span>
				<span class="my-right"><a href="#">></a></span>

			</div>
		</div>
	</nav>
	<!-- </div> -->
	<main class="container">
		<!-- trip container -->
		<section class="page-description">create a new trip - once created you can add as many stops as your heart
			desires</section>

		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="country" type="text" class="validate">
						<label for="country">Country</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="city" type="text" class="validate">
						<label for="city">City/Town</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="start-date" type="text" class="validate">
						<label for="start-date">Start Date</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="end-date" type="text" class="validate">
						<label for="end-date">End Date</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="currency" type="text" class="validate">
						<label for="currency">Currency</label>
					</div>
				</div>
				<p class="center">costs per night:</p>
				<div class="row">
					<div class="input-field col s12">
						<input id="accommodation" type="number" class="validate">
						<label for="accommodation">Accommodation</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="food" type="number" class="validate">
						<label for="food">Food</label>
					</div>
				</div>

				<button class="btn waves-effect waves-light" type="submit" name="action">Add
                    <i class="material-icons right">playlist_add</i>
                </button>
			</form>
		</div>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
		</script>
	</main>
</body>

</html>
