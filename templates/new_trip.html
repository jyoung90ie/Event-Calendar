{% extends "template.html" %}

{% block title %}create new trip{% endblock %}
{% block header %}create new trip{% endblock %}

{% block content %}
<section class="page-description">create a new trip - once created you can add as many stops as your heart
	desires</section>

<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input id="trip-name" type="text" class="validate">
				<label for="trip-name">Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="start-date" type="text" class="validate">
				<label for="start-date">Start Date</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="end-date" type="text" class="validate">
				<label for="end-date">End Date</label>
			</div>
		</div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Create
                    <i class="material-icons right">create</i>
                </button>
	</form>
</div>
{% endblock %}
