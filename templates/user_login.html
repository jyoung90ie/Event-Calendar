{% extends "template.html" %}

{% block title %}account login{% endblock %}

{% block header %}
<a href="#!" class="breadcrumb">Login</a>
{% endblock %}

{% block content %}

<section>
	<h5>account login</h5>
	<div class="row">
		<div class="col s12">
			<form method="POST">
				<div class="row">
					<div class="input-field col s12">
						<input id="username" name="username" type="text" class="validate" pattern="[a-zA-Z0-9]+" required>
						<label for="username">Username</label>
						<span class="helper-text" data-error="Please input your username"></span>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right">contacts</i>
                </button>
			</form>
		</div>
	</div>
</section>
{% endblock %}
