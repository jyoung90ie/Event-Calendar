{% extends "template.html" %}

{% block title %}create new trip{% endblock %}

{% block header %}
<a href="{{ url_for('show_trips') }}" class="breadcrumb">All Trips</a>
<a href="#!" class="breadcrumb">New Trip</a>
{% endblock %}

{% block content %}

<section>
	<p class="page-description">create a new trip - once created you can add as many stops as your heart
		desires
	</p>
	<div class="row">
		<div class="col s12">
			<form action="" method="POST">
				<div class="row">
					<div class="input-field col s12">
						<input id="trip-name" name="trip-name" type="text" class="validate">
						<label for="trip-name">Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="start-date" name="start-date" type="text" class="datepicker">
						<label for="start-date">Start Date</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="end-date" name="end-date" type="text" class="datepicker">
						<label for="end-date">End Date</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label>
                            <input id="public" name="public" type="checkbox" class="filled-in" checked="checked" />
                            <span>Display Trip to Public?</span>
                        </label>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Create
                    <i class="material-icons right">create</i>
                </button>
			</form>
		</div>
	</div>
</section>
{% endblock %}
