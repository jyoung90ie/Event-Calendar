{% extends "template.html" %}

{% block title %}update existing trip{% endblock %}
{% block header %}
<a href="{{ url_for('show_trips') }}" class="breadcrumb">All Trips</a>
<a href="{{ url_for('show_trips') }}" class="breadcrumb">My Trips</a>
<a href="{{ url_for('trip_detailed', trip_id=trip['_id']) }}" class="breadcrumb">Trip:
	<strong>{{ trip['name'] }}</strong></a>
<a href="#!" class="breadcrumb">Update</strong></a>
{% endblock %}

{% block content %}
<section class="page-description">update your trip</section>

<div class="row">
	<div class="col s12">
		<form action="" method="POST">
			<div class="row">
				<div class="input-field col s12">
					<input id="trip-name" name="trip-name" type="text" class="validate" value="{{ trip['name'] }}">
					<label for="trip-name">Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="start-date" name="start-date" type="text" class="validate datepicker" value="{{ trip['start_date'].strftime('%d %b %Y') }}">
					<label for="start-date">Start Date</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="end-date" name="end-date" type="text" class="validate datepicker" value="{{ trip['end_date'].strftime('%d %b %Y') }}">
					<label for="end-date">End Date</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<label>
                        <input id="public" name="public" type="checkbox" class="filled-in" {{ 'checked="checked"' if trip['public'] == True else '' }}/>
                        <span>Display Trip to Public?</span>
                    </label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Update
                    <i class="material-icons right">update</i>
                </button>
		</form>
	</div>
</div>
{% endblock %}
