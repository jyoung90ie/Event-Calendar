{% extends "template.html" %}

{% block title %}register account{% endblock %}

{% block header %}
<a href="#!" class="breadcrumb">Register</a>
{% endblock %}

{% block content %}

<section>
	<p class="page-description">register a new account
	</p>
	<div class="row">
		<div class="col s12">
			<form action="" method="POST">
				<div class="row">
					<div class="input-field col s12">
						<input id="username" name="username" type="text" class="validate" pattern="[a-zA-Z0-9]+" required>
						<label for="username">Username</label>
						<span class="helper-text" data-error="Field is required and can only contain letters and numbers"></span>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="name" name="name" type="text" class="validate" pattern="[a-zA-Z ]+" required>
						<label for="name">Full Name</label>
						<span class="helper-text" data-error="Field is required and can only contain letters and numbers"></span>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="display-name" name="display-name" type="text" class="validate" pattern="[a-zA-Z0-9]+" required>
						<label for="display-name">Display Name</label>
						<span class="helper-text" data-error="Field is required and can only contain numbers and letters"></span>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" name="email" type="email" class="validate" required>
						<label for="email">Email</label>
						<span class="helper-text" data-error="A valid email address is required"></span>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right">contacts</i>
                </button>
			</form>
		</div>
	</div>
</section>
{% endblock %}
